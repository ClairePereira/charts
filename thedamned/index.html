<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/rough-viz@1.0.5"></script>

  <style>
	    .wrapper {
	      display: flex;
	      flex: wrap;
        order: row;
	    }
      /*.title {
        color: red;
      }*/

body {
  background-color: #C0C0C0;
    color: #303030;
}

.title {
  color: #fff;

</head>

<body>
  <br><br>
  <div id="titlepic">
    <img src="logo.png" alt="[logo]" />
  </div>

  <div class="wrapper">
    <div id="vis0"></div>
  </div>



  <script>


  new roughViz.Bar(
  {
    element: '#vis0',
    // data: [[1,2], [5, 6], [8,8], [5, 100], [200, 10], [50, 50]],
    data: 'data.csv',
    title: 'wiki page views',
    labels: 'letter',
    values: 'frequency',
    width: window.innerWidth,
    stroke: 'grey',
    strokeWidth: 2,
    roughness: 4,
    color: 'red',
    fillWeight: 1.5,
  }
);




  </script>
</body>
